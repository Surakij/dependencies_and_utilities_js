name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs:
      using: "node16"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          npm install
      - name: Lint check
        run: |
          npm run lint
      - name: Test check
        run: |
          npm run test
